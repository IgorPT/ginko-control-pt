<div class="row-fluid clearfix box box-element">
  <h4>Footer</h4>
  <div class="row">
    <div class="col-md-12">
        <div class="form-group">
          <label class="col-sm-2 control-label">Facebook URL</label>
          <div class="col-sm-10">
            <input type="text" class='form-control' name="fbLink" ng-model="setData.templateCnt.footer.fburl" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Twitter URL</label>
          <div class="col-sm-10">
            <input type="text" class='form-control' name="twitterLink" ng-model="setData.templateCnt.footer.twurl" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Pinterest URL</label>
          <div class="col-sm-10">
            <input type="text" class='form-control' name="pinterestLink" ng-model="setData.templateCnt.footer.pinturl" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Instagram URL</label>
          <div class="col-sm-10">
            <input type="text" class='form-control' name="instaLink" ng-model="setData.templateCnt.footer.insturl" />
          </div>
        </div>
    </div>
  </div>
</div>
