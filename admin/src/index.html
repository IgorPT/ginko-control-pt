<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Ginko - CMS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/docs.min.css">
    <link rel="stylesheet" href="views/less/css/custom.css">
    <link rel="stylesheet" href="views/less/css/growl.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/table.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="assets/css/editor.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="inIframe">
    <div growl></div>
    <div class="container-fluid">
        <div class="urtype_sidebar" ng-controller="menuCtrl" ng-show="totalItems>0">
            <div class="urtype_menu">
                <ul class="sidebar_menu">
                    <li class="logo"><i class="fa fa-magnet"></i> rtype</li>
                    <li ng-repeat="m in menus" ng-click="workMenu(m.path)">
                        <a href="{[{m.path}]}" class="sidebarMenu" ng-class="m.selected" title="{[{m.name}]}"><i class="fa fa-{[{m.icon}]}"></i><span>{[{m.name}]}</span></a>
                        <ul>
                            <li ng-repeat="c in m.childs"><a href="{[{m.path}]}{[{c.path}]}">{[{c.name}]}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div ui-view class="col-xs-11 content"></div>
    </div>
      <!--[if lt IE 9]>
  	   <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  	<![endif]-->
    <script src="bower_components/tinymce/tinymce.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/jquery.nestable.js"></script>
    <script src="views/less/js/growl.js"></script>
    <script src="models/app.js"></script>
    <script src="controllers/userCtrl.js"></script>
    <script src="controllers/tableCtrl.js"></script>
    <script src="controllers/adminCtrl.js"></script>
    <script src="controllers/layoutCtrl.js"></script>
    <script src="controllers/menuCtrl.js"></script>
    <script src="controllers/editCtrl.js"></script>
    <script src="controllers/settings.js"></script>


</body>

</html>
