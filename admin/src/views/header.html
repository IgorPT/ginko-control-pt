<div class="input-group site-content-toolbar header">
          <div class="input-group-btn">


    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/{[{path}]}">{[{title}]}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">

        <li class="dropdown actions" style="display:none">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a class="editBut" href="#/{[{path}]}/edit">Edit</a></li>
            <li role="separator" class="divider"></li>
            <li><a class="delBut" href="#/{[{path}]}/delete">Delete</a></li>
          </ul>
        </li>
        <li class="dropdown categ" ng-show="title!='settings' && title!='menus' && title!='permissions' && title!='users' && title!='groups' && title!='contenttypes' && categories.length!=0">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter View<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="ct in categories" on-finish-render="ngRepeatFinished"><a class="filterBut" ng-class="ct.selectedView" ng-click="filterCat(ct.slug, 'update')" href="#">{[{ct.name}]}</a></li>
          </ul>
        </li>
        <li class="dropdown categ" ng-show="title!='settings' && title!='permissions' && title!='users' && title!='groups' && title!='contenttypes'">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Add to Categories <span class="caret"></span></a>
          <ul class="dropdown-menu">

            <li ng-repeat="ct in categories" on-finish-render="ngRepeatFinished"><a class="filterBut" ng-class="ct.selected" ng-click="filterCat(ct.slug, 'false')" href="#">{[{ct.name}]}</a></li>
            <li><a class="filterCatBut btn btn-default" ng-click="selectionCat()">Save Selection</a></li>
            <!--li><div  class="btn-group btn-group-xs"><a class="filterCatBut btn btn-default" style="display:inline-block" ng-click="filterCat()">Filter view</a> <a class="saveCatBut btn btn-default" style="display:inline-block" ng-click="saveCat()">Add to Selected</a></div></li-->
            <li><input type="text" ng-value="newcat" ng-model="newcat" placeholder="add a category"><input type="submit" value="save" ng-click="saveNewCat(newcat)"></li>
          </ul>
        </li>
        <li  ng-show="title!='settings'"><a href="#/{[{path}]}/add">Add new {[{title}]}</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div>

<div class="topScroll">
    <div class="topScrollInner"></div>
</div>
<div class="clearfix controleTable">
  <div class="pull-left" ng-show="cateTitle!=''"><h4 class="pull-left">{[{cateTitle}]}</h4>   <a class="btn btn-default pull-left" ng-click="clearSort()">Clear Selection</a> </div>
  <div class="pull-right" ng-show="title!='menus'"><a class="btn btn-default pull-left" ng-click="toggleFiltering()">Toggle Filter</a></div>
  <div class="permissions pull-right">
    <div class="btn-group pull-right" role="group" aria-label="Default button group">
      <a class="btn btn-default" ng-class="gp.selected" ng-repeat="gp in groups" ng-click="filterGroup(gp.group)">{[{gp.name}]}</a>
      <a class="btn btn-default" href="/admin/#/groups/add"><i class="fa fa-eye"></i> Add new Group</a>
    </div>
  </div>
</div>
