<div class="row" ng-controller="userCtrl">
	<h1>Create User</h1>
  <div class="well">
    <div>
      <form class="form-horizontal" name="userForm" novalidate>
         	<div class="row col-sm-12 form-group">
				<div class="col-sm-2">
					<label class="control-label">Name
						<span ng-show="userForm.name.$error.required" class="help-inline" style="color:red"> *</span>
					</label>
				</div>
				<div class="col-sm-4 customized-form-control">
					<input type="text" class="form-control" name="name" ng-model="user.name" required />
				</div>
			</div>
         	<div class="row col-sm-12 form-group">
				<div class="col-sm-2">
					<label class="control-label">Username
						<span ng-show="userForm.username.$error.required" class="help-inline" style="color:red"> *</span>
					</label>
				</div>
				<div class="col-sm-4 customized-form-control">
					<input type="text" class="form-control" name="username" ng-model="user.username" required />
				</div>
			</div>
         	<div class="row col-sm-12 form-group">
				<div class="col-sm-2">
					<label class="control-label">Email
						<span ng-show="userForm.email.$error.required" class="help-inline" style="color:red"> *</span>
					</label>
				</div>
				<div class="col-sm-4 customized-form-control">
					<input type="email" class="form-control" name="email" ng-model="user.email" required />
				</div>
			</div>
         	<div class="row col-sm-12 form-group">
				<div class="col-sm-2">
					<label class="control-label">Password
						<span ng-show="userForm.password.$error.required" class="help-inline" style="color:red"> *</span>
					</label>
				</div>
				<div class="col-sm-4 customized-form-control">
					<input type="password" class="form-control" name="password" ng-model="user.password" required />
				</div>
			</div>
			<div class="row col-sm-8 col-sm-offset-3">
				<div class="form-button-group">
					<button class="btn btn-primary"  ng-click="setUser()">Register</button>
				</div>
			</div>
      </form>
    </div>
  </div>
</div>
