            <form role="form" name="userForm" novalidate>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email" ng-model="user.email" style="width:100%;" required id="email">
    <span ng-show="userForm.email.$error.required" class="help-inline" style="color:red"> *</span>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" style="width:100%;" ng-model="user.password" required>
    <span ng-show="userForm.password.$error.required" class="help-inline" style="color:red"> *</span>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
</form>
