<div  ng-controller="settingsCtrl">
    <div  ng-include="'/admin/views/header.html'"></div>

    <!-- TABLE -->
    <div class="row-fluid clearfix">
      <div class="col-md-12 column ui-sortable">
        <ul class="nav nav-tabs  pull-left">
          <li class="dropdown"ng-repeat="(mkey, m) in menus" >
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
              {[{mkey}]} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li ng-repeat="(ckey, c) in m"><a href="{[{m.path}]}{[{c.path}]}" ng-click="loadTemplate(c)">{[{c}]}</a></li>
            </ul>
          </li>
        </ul>
        <button type="button" class="btn btn-primary navbar-btn pull-right" ng-click="saveSettings()">
          <i class="fa fa-chevron-down" ></i>Save
        </button>
      </div>

      </div>
      <div class="row-fluid clearfix settingsPlace" dynamic="htmlInner"></div>

    </div>
</div>
